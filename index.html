    <div x-data="showInfo()" class="derecha">
      <figure x-data="showInfo()">
        <a x-spread="trigger">
          <img
            src="https://res.cloudinary.com/dfkstvah2/image/upload/v1616080932/portafolio/llaves_ak6imx.jpg"
            alt=""
          />
        </a>
        <figcaption class="info" x-spread="info">
          <div class="proyecto">
            <div class="proyecto-info">
              <h1>La lucha libre mexicana</h1>
              <p>
                La lucha libre mexicana, un ícono cultural de mi país que reune
                al lenguaje, los colores y el arte en un evento espectacular
                para los amigos, la familia y quien quiera ser parte de él. Esta
                es una infografía explicando las bases de la lucha libre e
                ilustrando las tremendas acrobacias con las que nos encontramos
                ahí.
              </p>
            </div>
            <div class="proyecto-imagen">
              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622567798/portafolio/triptico_ofbrhw.jpg"
                alt=""
              />
              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622567796/portafolio/llaves-02_f5i7uf.jpg"
                alt=""

              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622567793/portafolio/llaves-04_nte0ed.jpg"
                alt=""
              />
              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622567791/portafolio/llaves-05_ziiqhj.jpg"
                alt=""
              />
              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622567789/portafolio/llaves-03_ihfs1w.jpg"
                alt=""

            </div>
          </div>
        </figcaption>
      </figure>

      <figure x-data="showInfo()">
        <a x-spread="trigger">
          <img
            src="https://res.cloudinary.com/dfkstvah2/image/upload/v1616080931/portafolio/espersonal_bkizaj.jpg"
            alt=""
          />
        </a>
        <figcaption x-spread="info">
          <div class="proyecto">
            <div class="proyecto-info">
              <h1>Es personal</h1>
              <p>
                Irónicamente, no es sencillo identificar tus propias cualidades
                y tus propios defectos, aquellas características que fungen de
                lápiz y goma en el libro de tu vida. Este proyecto presenta una
                familia de cuatro pictogramas con las que me identifico, cada
                una de ellas se ve limitada por un círculo, una figura que me
                representa a mí y se ve alterada específicamente en cada ícono,
                reflejando lo que sucede en mi vida a causa de aquella
                característica. Elegir una figura que funcione como limitante
                fue la clave para encontrarme con todos los caminos necesarios
                para jugar con cada pictograma, rompiendo esta misma figura,
                mientras que las líneas con determinado grosor, separación y
                dirección ayudan a convertir a estos pictogramas en una sola
                unidad. Yo me disperso, me empeño, exploto y me dejo ver.
              </p>
            </div>
            <div class="proyecto-imagen">
              <img
                src="https://res.cloudinary.com/dfkstvah2/image/upload/v1622695605/portafolio/repentina-02_v4fyoq.jpg"

                alt=""
              />
            </div>
          </div>
        </figcaption>
